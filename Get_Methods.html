<html>
<head>
	<title> JQuery Test  </title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type = "text/javascript">

		    // ready func call when document is ready to render
         $(document).ready(function() 
         {
            var data =  $('#bdy').html();
            console.log(data);

            var txtdata =  $('#bdy').text();
            console.log(txtdata);

            $('#btnSubmit').click(function(){

               var attr = $('#txtName').attr('type');
               var value = $('#txtName').val();
               alert("attr= "+attr+" Value= "+value);

            });

         });



     </script>
<head>
   <body>
   <div id="bdy">
      <h1> JQuery Information</h1>
      <p>jQuery is a JavaScript library designed to simplify HTML DOM tree traversal and manipulation, 
        as well as event handling, CSS animation, and Ajax.
      </p>
   </div>
   <div>
      Enter Name <input type="text" id="txtName" name="Name">
      <input type="submit" id="btnSubmit" value="submit" >
   </div>
</body>
</html>
